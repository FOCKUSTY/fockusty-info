<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200">
  <defs>
    <!-- Subtle diagonal stripes: default set to barely visible. To make denser, adjust rect width or fill-opacity -->
    <pattern id="diag" patternUnits="userSpaceOnUse" width="28" height="28" patternTransform="rotate(45)">
      <!-- narrower stripe + lower opacity for a very subtle texture -->
      <rect width="6" height="28" fill="#ffffff" fill-opacity="0.02" />
    </pattern>
  </defs>
  <rect width="100%" height="100%" fill="url(#diag)" />
</svg>
